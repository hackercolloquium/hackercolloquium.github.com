{% for post in site.posts %}
  <article>
    <small>{{ post.date | date_to_string }}</small>
    <div class="post">
      <h3><a href="{{ post.url }}" alt="">{{ post.title }}</a></h3>
      <p>{{post.description}}</p>
    </div>  
  </article>
{% endfor %}
